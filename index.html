<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Weather App</title>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="src/style.css" />
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
  </head>

  <body>
    <div class="container">
      <div class="heading">
        <h1>☀️ Weather App ☀️</h1>
        <form id="search-form">
          <input
            type="text"
            placeholder="Please enter a City..."
            class="shadow-sm"
            id="search-input"
          />
          <button
            class="searchButton shadow-sm"
            id="button-search"
            type="submit"
          >
            🔎 Search
          </button>

          <button class="btn btn-success w-100" id="current-location-button">
            📍 Current Location
          </button>
        </form>
      </div>

      <div class="row">
        <div class="col-6">
          <h2 id="city">London</h2>
          <ul>
            <li>Last updated: <span id="date"></span></li>
            <li id="weather-description"></li>
          </ul>
        </div>
        <div class="col-6">
          <div class="clearfix weather-temperature">
            <img
              src="https://ssl.gstatic.com/onebox/weather/64/sunny.png"
              alt="Clear"
              id="icon"
              class="float-left"
            />
            <h2 id="temperature"></h2>
            <span class="units" id="units"></span>
            <a href="#" id="celcius">°C </a> |
            <a href="#" id="fahrenheit">°F</a>
          </div>
        </div>
        <div class="col-6">
          <ul id="extra-info">
            <li><strong>Max:</strong> <span id="max-temp"></span>C</li>
            <li><strong>Min:</strong> <span id="min-temp"></span>C</li>
            <li><strong>Humidity: </strong><span id="humidity"></span>%</li>
            <li><strong>Wind: </strong><span id="wind"></span>km/h</li>
          </ul>
        </div>
      </div>

      <hr />

      <div class="weather-forecast" id="forecast">
        <div class="weather-forecast-row">
          <div class="col-2"><div class=weather-forecast-date"> Weds</div>
          <img
            src="https://openweathermap.org/img/wn/50d@2x.png"
            alt=""
            width="42"
          />
          <div class="weather-forecast-temperatures">
            <span class="weather-forecast-temperature-max"> 18° </span>
            <span class="weather-forecast-temperature-min"> 12° </span>
          </div>
        </div>
      </div>
    </div>
    <div class="weather-forecast" id="forecast"></div>

    <small>
      <h5>
        <a
          href="https://github.com/sophie-taylor47/weather-app"
          target="_blank"
          class="link"
        >
          Open-source code
        </a>
        by
        <a
          href="https://www.linkedin.com/in/sophie-t-300434b2/"
          class="linked-in"
        >
          Sophie Taylor
        </a>
      </h5>
    </small>

    <script src="src/index.js"></script>
  </body>
</html>
