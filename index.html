<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Weather App</title>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="src/style.css" />
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
  </head>

  <body>
    <div class="container">
      <div class="heading">
        <h1>☀️ Weather App ☀️</h1>
        <form id="search-form">
          <input
            type="text"
            placeholder="Please enter a City..."
            class="shadow-sm"
            id="search-input"
          />
          <button
            class="searchButton shadow-sm"
            id="button-search"
            type="submit"
          >
            Search
          </button>

          <button class="btn btn-success w-100" id="current-location-button">
            Current Location
          </button>
        </form>
      </div>

      <div class="row">
        <div class="col-6">
          <h2 id="city">London</h2>
          <ul>
            <li>Last updated: <span id="date"></span></li>
            <li id="weather-description"></li>
          </ul>
        </div>
        <div class="col-6">
          <div class="weather-temperature">
            <img src="" alt="" id="icon" />
            <h2 id="temperature"></h2>
            <span class="units" id="units"></span>
            <a href="#" id="celcius">°C </a> |
            <a href="#" id="fahrenheit">°F</a>
          </div>
        </div>
        <div class="col-6">
          <ul id="extra-info">
            <li><strong>Humidity: </strong><span id="humidity"></span>%</li>
            <li><strong>Wind: </strong><span id="wind"></span>km/h</li>
          </ul>
        </div>
      </div>

      <small>
        <h5>
          <a
            href="https://github.com/sophie-taylor47/weather-app"
            target="_blank"
            class="link"
          >
            <strong> Open-source code </strong>
          </a>
          by Sophie Taylor
        </h5>
      </small>

      <script src="src/index.js"></script>
    </div>
  </body>
</html>
