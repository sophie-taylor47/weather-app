<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Weather App</title>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="src/style.css" />
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
  </head>

  <body>
    <div class="container">
      <div class="row">
        <div class="col-12">
          <h1>☀️ Weather App ☀️</h1>
          <form id="search-form">
            <input
              type="text"
              placeholder="Please enter a City..."
              class="shadow-sm"
              id="search-input"
            />
            <button
              class="searchButton shadow-sm"
              id="button-search"
              type="submit"
            >
              Search
            </button>

            <button class="btn btn-success w-100" id="current-location-button">
              Current Location
            </button>
          </form>
        </div>

        <div class="col-6">
          <h2 id="city">London</h2>
          <p id="date"></p>
          <img src="images/sunny.png" alt="Sunny" />
        </br>
          <h2><span id="temperature"></span></h2>
          <span class="units" id="units">
                <a href="#" id="celcius">°C | 
                <a href="#" id="fahrenheit">°F</a></span>
          <p id="weather-description"></p>
        </div>

        <div class="col-6 extra-information">
          <strong>Humidity: </strong><span id="humidity"></span>%
        </br>
          <strong>Wind: </strong><span id="wind"></span>km/h
        </div>
      </div>
    </div>

    <div class="footer">
      <h5>
        <a
          href="https://github.com/sophie-taylor47/weather-app"
          target="_blank"
          class="link"
        >
          <strong> Open-source code </strong>
        </a>
        by Sophie Taylor
      </h5>
    </div>

    <script src="src/index.js"></script>
  </body>
</html>
